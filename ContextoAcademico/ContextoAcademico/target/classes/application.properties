# ============================
# SERVER
# ============================
server.port=8083

spring.application.name=ContextoAcademico


# ============================
# POSTGRESQL DATABASE
# ============================
spring.datasource.url=jdbc:postgresql://localhost:5432/contexto_academico
spring.datasource.username=postgres
spring.datasource.password=112358

spring.datasource.driver-class-name=org.postgresql.Driver

# Cria tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Mostra comandos SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto do PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# ============================
# WEBCLIENT TIMEOUT (opcional)
# ============================
spring.webflux.timeout.read=5000
spring.webflux.timeout.write=5000


# ============================
# DESABILITA O OPEN-IN-VIEW
# (melhor para microserviï¿½os)
# ============================
spring.jpa.open-in-view=false

